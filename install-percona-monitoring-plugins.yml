---
jpsType: update
jpsVersion: 1.1
targetNodes:
  nodeType:
  - mysql
  - mysql5
  - mariadb-dockerized
  - mariadb10
  - mariadb
  - Percona
categories:
- apps/dev-and-admin-tools
name: Percona Monitoring Plugins
version: 1.1.7
homepage: https://www.percona.com/software/database-tools/percona-monitoring-plugins 
logo: 'https://raw.githubusercontent.com/elastx/percona-toolkit-jps/master/img/percona-monitoring.png'
description:
  short: Percona Monitoring Plugins (Nagios)
  text: Percona Monitoring Plugins (Nagios) are high-quality components to add enterprise-class MySQL® and MongoDB® monitoring and graphing capabilities to your existing on-premise monitoring solutions.
onInstall:
  call:
  - procedure: addPerconaMonitoring
onUninstall:
  call:
    procedure: removePerconaMonitoring
procedures:
- id: addPerconaMonitoring
  onCall:
  - executeShellCommands:
    - nodeMission: sqldb
      commands:
      - yum install -y https://www.percona.com/downloads/percona-monitoring-plugins/percona-monitoring-plugins-1.1.7/binary/redhat/7/x86_64/percona-nagios-plugins-1.1.7-2.noarch.rpm
      user: root
- id: removePerconaMonitoring
  onCall:
  - executeShellCommands:
    - nodeMission: sqldb
      commands:
      - yum remove -y percona-nagios-plugins
      user: root

success: The installation has been successfully completed.
